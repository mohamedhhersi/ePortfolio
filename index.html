<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mohamed</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/2d77f23900.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="landing-page">
    <nav>
      <figure>
        <img id="personal-logo" src="./assets/logo.svg" alt="" />
      </figure>
      <ul class="nav__link--list">
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">About</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Projects</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact</a>
        </li>
        <li class="nav__link">
          <a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black "><i
              class="fa-solid fa-circle-half-stroke click"></i></a>
        </li>
      </ul>
    </nav>
    <header class="header">
      <div class="header__content">
        <h1 class="title">Hey</h1>
        <h1 class="title purple">I'm Mohamed.</h1>
        <p class="header__para">
          I'm a <b class="purple">Frontend Software Developer</b> with a
          strong passion for building web applications with great user
          experiences.
          <br />
          Here's a bit more <b class="purple">about me</b>.
          </b>
        <div class="social__list">
          <a href="#" class="social__link click">
            <i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social__link click"><i class="fab fa-github"></i></a>
          <a href="#" class="social__link click"><i class="fas fa-file-pdf"></i></a>

          </a>
        </div>
      </div>
    </header>
    <button class="mail__btn click"><i class="fas fa-envelope"></i></button>
    <a href="#projects" class="scroll">
      <div class="scroll__icon click"></div>
    </a>
  </section>
  <section id="projects">
    <div class="container">
      <div class="row">
        <h1 class="section__title">
          Here are some of my <span class = 'purple'>projects</span>
        </h1>
        <ul class="project__list">
          <li class="project"></li>
        </ul>
      </div>
    </div>
  </section>
</body>

</html>
